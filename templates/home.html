<body style="background-image: url(../static/stress1.jpg);background-repeat:no-repeat;background-size: cover; background: linear-gradient(to right, #D3D3D3);">
    
    <div class="container-fluid">
        <div >
                <form class="cform" action="{{ url_for('result') }}" method="post">
                    <br>
                    <br>
                    
                                <label for="age">Enter your age</label>
                            
                                <input type="text" id="age" name="age" placeholder="Your current age in years" style="margin-left: 90px;"><br>
                           
                        
                       
                                <label for="sex">Enter your Gender</label>
                           
                                <select  id="sex" name="sex" style="margin-left: 63px;">
                                    <option value="1">Male</option>
                                    <option value="0">Female</option>
                                </select><br>
                            
                        
                       
                                <label for="bp">Blood pressure (in mm Hg) </label>
                            
                                <input type="text"  id="bp" name="bp" placeholder="Your Blood Pressure" style="margin-left: 5px;"> <br>
                                                  
                                          
                        
                                <label for="hb">Heart Beat</label>
                          
                                <input type="text"  id="hb" name="hb" placeholder="Max heart rate" style="margin-left: 117px;"><br>
                           
                        
                        
                                <label for="temp">Body Temperature</label>
                            
                                <input type="text"  id="temp" name="temp" placeholder="Temperature" style="margin-left: 105px;"><br>
                       
                      
                        
                        
                   
                        <br>
                        <br>
